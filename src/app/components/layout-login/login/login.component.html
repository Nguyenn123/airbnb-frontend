<mat-card>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" novalidate class="example-form">
    <mat-card-header>
      <mat-card-title class="align-content-sm-center">
        LOGIN
      </mat-card-title>
      <mat-card-subtitle>
        <p>* is required</p>
        <p class="text-danger" *ngIf="messageError">{{messageError}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>User Name *</mat-label>
        <input matInput placeholder="User Name" type="text" formControlName="username">
        <mat-error *ngIf="hasError('username', 'required')">User Name không được trống</mat-error>
        <mat-error *ngIf="hasError('username', 'pattern')">User Name không đúng mẫu </mat-error>
        <mat-error *ngIf="hasError('username', 'minlength')">User Name không ít hơn 3 ký tự</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password *</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error *ngIf="hasError('password', 'required')">Password không được trống</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Password không ít hơn  ký tự</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button [disabled]="formLogin.invalid" mat-raised-button color="primary" type="submit">Login</button>
      <p class="text-center">Nếu bạn chưa có tài khoản: <a routerLink="/register">Register</a></p>
      <firebase-ui
        (signInSuccessWithAuthResult)="successCallback($event)"
        (signInFailure)="errorCallback($event)"
        (uiShown)="uiShownCallback()"></firebase-ui>
    </mat-card-actions>
  </form>
</mat-card>
<div *ngIf="auth.user | async as user">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
