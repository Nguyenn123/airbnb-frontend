<mat-card>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" novalidate class="example-form">
    <mat-card-header>
      <mat-card-title class="align-content-sm-center">
        LOGIN
      </mat-card-title>
      <mat-card-subtitle>
        <p>* is required</p>
        <p class="text-danger" *ngIf="messageError">{{messageError}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>User Name *</mat-label>
        <input matInput placeholder="User Name" type="text" formControlName="username">
        <mat-error *ngIf="hasError('username', 'required')">User Name is required</mat-error>
        <mat-error *ngIf="hasError('username', 'pattern')">User Name k dung mau</mat-error>
        <mat-error *ngIf="hasError('username', 'minlength')">User Name k it hon 3 ki tu</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password *</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Password k it hon 6 ki tu</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button [disabled]="formLogin.invalid" mat-raised-button color="primary" type="submit">Login</button>
      <p class="text-center">ban chua co tai khoan <a routerLink="/user/login">Register</a></p>
      <firebase-ui
        (signInSuccessWithAuthResult)="successCallback($event)"
        (signInFailure)="errorCallback($event)"
        (uiShown)="uiShownCallback()"></firebase-ui>
    </mat-card-actions>
  </form>
</mat-card>
<div *ngIf="auth.user | async as user">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
