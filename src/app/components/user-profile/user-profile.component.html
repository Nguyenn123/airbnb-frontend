<angular-image-slider
  [autoRotate]="true"
  [autoRotateAfter]="5000"
  [autoRotateRight]="true"
  [images]="imagesUrl"
></angular-image-slider>

<div class="row">
  <div class="col-2 text-center">
    <img src="https://www.w3schools.com/howto/img_avatar.png" height="100" width="100" class="rounded-circle"
         alt="avatar">
  </div>
  <div class="col-10">
    <h2>{{user.name}}</h2>
    <mat-hint>Tham gia vào {{user.createdAt}}</mat-hint>
    <p>Email: {{user.email}}</p>
    <p>Phone: {{user.phone}}</p>
    <hr>

    <div class="row">
      <div class="card col-3 p-2 mb-2" *ngFor="let room of roomsOfHost">
        <img class="card-img-top p-0" src="https://cdn.jhmrad.com/wp-content/uploads/amazing-modern-architecture-beautiful-house-design_194954-670x400.jpg" alt="house">
        <div class="card-body p-0">
          <h2 class="card-title m-0">{{room.name}}</h2>
          <p>{{room.totalOfBedroom}} Phòng ngủ - {{room.totalOfBathroom}} Phòng tắm</p>
          <p><strong>{{room.pricePerNight}}₫/đêm</strong></p>
          <p class="card-title">{{room.address}} - {{room.province.name}} - {{room.province.country.name}}</p>
        </div>
      </div>
    </div>
    <hr>
    <h1>Đánh giá</h1>
  </div>
</div>
