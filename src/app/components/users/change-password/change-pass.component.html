<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Đổi mật khẩu: {{username.value}}</mat-card-title>
      <mat-card-subtitle><a mat-raised-button color="accent" routerLink="/users/profile" style="font-size: large">
        Quay về trang thông tin <span class="material-icons">call_received</span>
      </a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field class="example-full-width">
            <mat-label>Nhập mật khẩu mới</mat-label>
            <input matInput (keyup)="checkConfirm()" [(ngModel)]="passwordValue" type="password"
                   formControlName="password">
            <mat-error *ngIf="password.hasError('required')">Mật khẩu mới không được để trống</mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="example-full-width">
            <mat-label>Xác nhận lại mật khẩu</mat-label>
            <input matInput (keyup)="checkConfirm()" [(ngModel)]="confirmPasswordValue" type="password"
                   formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword.hasError('required')">Nhập laị mật khẩu mới không được để trống
            </mat-error>

          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <a [hidden]="checkHidden">Mật khẩu không khớp</a>
    <mat-card-actions>
      <button [disabled]="checkDisabled" mat-raised-button color="primary" type="submit">Đổi mật khẩu</button>

    </mat-card-actions>
  </mat-card>
</form>
