<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Booking details
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Thời hạn ngày hủy phòng</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="cancelReservationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="myForm.invalid" mat-raised-button color="primary">Hủy đặt phòng</button>
    </mat-card-actions>
  </mat-card>
</form>
