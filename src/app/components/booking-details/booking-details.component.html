<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Booking details
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Thời hạn hủy phòng</mat-label>
      <mat-select formControlName="cancelReservationDate">
        <mat-option value="1">Trước 1 ngày</mat-option>
        <mat-option value="2">Trước 2 ngày</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="myForm.invalid" mat-raised-button color="primary">Hủy đặt phòng</button>
  </mat-card-actions>
</mat-card>
</form>
